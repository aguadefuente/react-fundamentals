<body>
	<div id="root"></div>
	<script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone@7.23.5/babel.js"></script>
	<script type="text/babel">
		// 🐨 Make a function called `message` which returns the JSX we want to share
		function message(props) {
			return <div className="message">{props.children}</div>
		}
		//o con destructuring
		/*
		function message({ children }) {
			return <div className="message">{children}</div>
		}

		//en mayúsculas para ser realmente tomado como un componente
		function Message({ children }) {
			return <div className="message">{children}</div>
		}
		*/

		// 🐨 use that function in place of the divs below with:
		// 💰 {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}
		const element = (
			<div className="container">
				{/*<div className="message">Hello World</div>*/}
				{/*<div className="message">Goodbye World</div>*/}

				{message({ children: 'Hello component World' })}
				{message({ children: 'Goodbye component World' })}

				{/*con jsx y en mayúsculas para que sea realmente tomado como un componente
				<Message children="Hello component World" /> //or <Message>Hello World</Message>
				<Message children="Goodbye component World" />
			    */}
			</div>
		)
		console.log(element)
		ReactDOM.createRoot(document.getElementById('root')).render(element)
	</script>
</body>
