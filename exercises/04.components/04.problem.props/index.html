<body>
	<div id="root"></div>
	<script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone@7.23.5/babel.js"></script>
	<script type="text/babel">
		const operations = {
			'+': (x, y) => x + y,
			'-': (x, y) => x - y,
			'*': (x, y) => x * y,
			'/': (x, y) => x / y,
		}

		// 🐨 accept the right props in the Calculator component here
		function Calculator({ left, operator, right }) {
			// 💰 you can get the result with: operations[operator](left, right)
			const result = operations[operator](left, right)
			return (
				<div>
					{/* 🐨 render the equation and it's result here */}
					{/* 💰 open the final version in the app if you're unsure */}
					<code>
						{left} {operator} {right} = <output>{result}</output>
					</code>
				</div>
			)
		}

		const element = (
			<div>
				<h1>Calculator</h1>
				<Calculator left={1} operator="+" right={2} />
				<Calculator left={1} operator="-" right={2} />
				<Calculator left={1} operator="*" right={2} />
				<Calculator left={1} operator="/" right={2} />
			</div>
		)

		ReactDOM.createRoot(document.getElementById('root')).render(element)
	</script>
</body>
